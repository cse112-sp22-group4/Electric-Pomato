<!DOCTYPE html>
<html class="theme-default" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#203647">
    <meta name="description" content="A tomato themed pomodoro timer.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/icon180.png">
    <link rel="manifest" href="manifest.json">
    <title>Electric Pomato</title>
    <script src="js/scripts/loadUserTheme.js" type="module"></script>
</head>

<body class="d-flex">
    <div id="notification" class="notification">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-7 col-xl-6">
                    <div id="notif-content">
                        <h2 id="notification-title"></h2>
                        <h4 id="notification-subtitle"></h4>
                        <div class="row">
                            <div class="col">
                                <button id="notif-left" type="button" class="btn btn-success btn-block"></button>
                            </div>
                            <div class="col">
                                <button id="notif-right" type="button" class="btn btn-primary btn-block"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex">
        <div class="app-container">
            <div class="app-header-container">
                <div class="d-flex col align-items-center">
                    <img class="app-header-logo" height="40px" width="40px" src="assets/images/logo.webp"
                        alt="app-logo">
                    <div class="ms-2 ms-sm-3 mg-sm-0">
                        <div class="mt-2 text-white">
                            <h3 class="mb-0">Electric Pomato</h3>
                            <h5 class="mb-0">Plan. Track. Record.</h5>
                        </div>
                    </div>
                </div>
                <menu-icons></menu-icons>
            </div>
            <h1 class="app-title"></h1>
            <h2 class="app-subtitle"></h2>
        </div>
    </div>
    <settings-modal></settings-modal>
    <info-modal></info-modal>
    <stats-modal></stats-modal>
    <template id="edit-title-template">
        <div class="row g-0 mb-lg-3">
            <div class="col-12 col-lg-10">
                <h2 class="subtitle text-center text-lg-start">Task List</h2>
            </div>
            <div class="d-none d-lg-flex col-lg-2">
                <button id="start-day" class="btn btn-secondary btn-block start-day-button">Start My Session!</button>
            </div>
        </div>
    </template>
    <template id="edit-header-row-template">
        <div class="row g-0 header row-bordered">
            <div class="d-none d-lg-block col-1"><input type="text" value="#" disabled></div>
            <div class="d-none d-sm-flex col-6"><input type="text" value="Task" disabled></div>
            <div class="d-none d-sm-flex col-5 col-lg-3"><input type="text" value="Planned Pomos" disabled></div>
            <div class="d-none d-sm-flex col-1 col-lg-2"></div>
        </div>
    </template>
    <template id="task-row-template">
        <div class="row g-0 row-bordered">
            <div class="d-none d-lg-block col-lg-1"><input type="number" value="" disabled></div>
            <div class="d-flex d-sm-none col-12">
                <h5 class="fw-bold mb-0">
                    Name:
                </h5>
            </div>
            <div class="col-12 col-sm-6"><input type="text" value="" disabled></div>
            <div class="d-flex d-sm-none col-12">
                <h5 class="fw-bold mb-0">
                    Planned Pomos:
                </h5>
            </div>
            <div class="col-12 col-sm-5 col-lg-3">
                <tomato-slider>
                    <input type="number" value="" disabled>
                </tomato-slider>
            </div>
            <div class="col-12 col-sm-1 col-lg-2 actions">
                <div class="edit-remove-container">
                    <button>
                        <i class="fas fa-pencil-alt text-warning edit-icon"></i>
                    </button>
                    <button>
                        <i class="fas fa-trash-alt text-danger remove-icon"></i>
                    </button>
                </div>
                <div class="save-cancel-container">
                    <button>
                        <i class="fas fa-check text-success save-icon"></i>
                    </button>
                    <button>
                        <i class="fas fa-times text-danger cancel-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <template id="view-header-row-template">
        <div class="row g-0 header row-bordered align-items-center">
            <div class="d-none d-lg-block col-lg-1"><span>#</span></div>
            <div class="col-5 col-lg-5"><span>Task</span></div>
            <div class="col-4 col-lg-3"><span>Planned Pomos</span></div>
            <div class="col-3 col-lg-3"><span>Actual Pomos</span></div>
        </div>
    </template>
    <template id="view-row-template">
        <div class="row g-0 row-bordered">
            <div class="d-none d-lg-block col-lg-1"><span></span></div>
            <div class="col-5 col-lg-5"><span></span></div>
            <div class="col-4 col-lg-3"><span></span></div>
            <div class="col-3 col-lg-3"><span></span></div>
        </div>
    </template>
    <template id="add-row-template">
        <div class="row g-0">
            <div class="d-none d-lg-block col-lg-1"></div>
            <div class="col-12 col-sm-7 col-lg-6 d-sm-none">
                <h5 class="fw-bold mb-0">
                    Name:
                </h5>
            </div>
            <div class="col-12 col-sm-7 col-lg-6 task-list"><input type="text" value=""></div>
            <div class="col-12 col-sm-5 col-lg-3 d-sm-none">
                <h5 class="fw-bold mb-0">
                    Planned Pomos:
                </h5>
            </div>
            <div class="col-12 col-sm-5 col-lg-3">
                <tomato-slider>
                    <input type="number" value="1">
                </tomato-slider>
            </div>
            <div class="col-12 col-lg-2">
                <button class="btn btn-success btn-block">Add Task</button>
            </div>
            <div class="col-12 d-lg-none">
                <button class="btn btn-secondary btn-block start-day-button">Start My Session!</button>
            </div>
        </div>
    </template>
    <template id="prompt-template">
        <div class="one-line">
            <button class="btn btn-success btn-lg">Finished Current Task</button>
            <h2 class="text-white">Did you complete your task?</h2>
            <input type="checkbox" id="break-checkbox" style="display: none;">
            <label for="break-checkbox" class="check">
                <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path
                        d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                    </path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                </svg>
            </label>
        </div>
    </template>
    <script src="js/components/MenuIcons.js" type="module"></script>
    <script src="js/components/InfoModal.js" type="module"></script>
    <script src="js/components/SettingsModal.js" type="module"></script>
    <script src="js/components/StatsModal.js" type="module"></script>
    <script src="js/components/TomatoSlider.js" type="module"></script>
    <script src="js/scripts/app.js" type="module"></script>
    <noscript>Please enable Javascript!</noscript>
</body>

</html>
