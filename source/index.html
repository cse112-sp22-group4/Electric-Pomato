<!DOCTYPE html>
<html class="theme-default" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <title>Electric Pomato</title>
    <script src="js/scripts/loadUserTheme.js" type="module"></script>
</head>

<body class="pb-6">
    <div class="container">
        <div id="notification" class="notification">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-11 col-lg-7 col-xl-6">
                        <div id="notif-content">
                            <h2 id="notification-title"></h2>
                            <h4 id="notification-subtitle"></h4>
                            <div class="row">
                                <div class="col">
                                    <button id="notif-left" type="button" class="btn btn-success btn-block"></button>
                                </div>
                                <div class="col">
                                    <button id="notif-right" type="button" class="btn btn-primary btn-block"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-header">
            <div class="mg-sm-0">
                <div class="text-white">
                    <h1 class="mb-0">Electric Pomato</h1>
                    <h4 class="mb-0">Plan. Track. Record.</h4>
                </div>
            </div>
            <menu-icons></menu-icons>
        </div>
        <div class="row pt-6 pb-6">
            <intro-icons class="col-12 col-lg-6 mb-4 mb-lg-0 d-flex flex-column justify-content-center"></intro-icons>
            <div class="col-12 col-lg-6">
                <start-container></start-container>
                <template id="username-input-template">
                    <div class="d-flex justify-content-start align-items-center">
                        <h2 class="subtitle">Are you ready to plug in?</h2>
                        <img class="start-question-icon" src="img/plug.svg" alt="plug">
                    </div>
                    <div class="start-input-container mb-2">
                        <input class="start-input" type="text" autofocus required>
                        <div class="start-input-button">
                            <img src="img/bolt.png" alt="bolt">
                        </div>
                    </div>
                    <h5>Enter your name to start.</h5>
                </template>
            </div>
        </div>

        <settings-modal></settings-modal>
        <info-modal></info-modal>
        <stats-modal></stats-modal>
    </div>
    <footer>
        <div class="container">
            <p>
                Made with ❤️ by Team Pomato!
            </p>
            <p>
                © Pomato <current-year></current-year>
            </p>
        </div>
    </footer>
    <script src="js/scripts/registerSw.js" type="module"></script>
    <script src="js/components/MenuIcons.js" type="module"></script>
    <script src="js/components/InfoModal.js" type="module"></script>
    <script src="js/components/SettingsModal.js" type="module"></script>
    <script src="js/components/StatsModal.js" type="module"></script>
    <script src="js/components/StartContainer.js" type="module"></script>
    <script src="js/components/CurrentYear.js" type="module"></script>
    <script src="js/components/IntroIcons.js" type="module"></script>
    <noscript>Please enable Javascript</noscript>
</body>

</html>
