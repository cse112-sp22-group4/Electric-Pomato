<!DOCTYPE html>
<html class="theme-default" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="pb-6">
    <div class="container">
        <div id="notification" class="notification">
            <div class="container">
                <div class="justify-content-center row">
                    <div class="col-11 col-lg-7 col-xl-6">
                        <div id="notif-content">
                            <h2 id="notification-title"></h2>
                            <h4 id="notification-subtitle"></h4>
                            <div class="row">
                                <div class="col">
                                    <button id="notif-left" type="button" class="btn btn-block btn-success"></button>
                                </div>
                                <div class="col">
                                    <button id="notif-right" type="button" class="btn btn-block btn-primary"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-header">
            <div class="mg-sm-0">
                <div class="text-white">
                    <h1 class="mb-0">Electric Pomato</h1>
                    <h4 class="mb-0">Plan. Track. Record.</h4>
                </div>
            </div>
            <menu-icons></menu-icons>
        </div>
        <div class="pb-6 pt-6 row">
            <intro-icons class="col-12 col-lg-6 d-flex flex-column justify-content-center mb-4 mb-lg-0"></intro-icons>
            <div class="col-12 col-lg-6">
                <start-container></start-container>
                <template id="username-input-template">
                    <div class="align-items-center d-flex justify-content-start">
                        <h2 class="subtitle">Are you ready to plug in?</h2>
                        <img class="start-question-icon" src="plug.c9074f30.svg" alt="plug">
                    </div>
                    <div class="mb-2 start-input-container">
                        <input class="start-input" type="text" autofocus="" required="">
                        <div class="start-input-button">
                            <img src="bolt.af8da129.png" alt="bolt">
                        </div>
                    </div>
                    <h5>Enter your name to start.</h5>
                </template>
            </div>
        </div>

        <settings-modal></settings-modal>
        <info-modal></info-modal>
        <stats-modal></stats-modal>
    </div>
    <footer>
        <div class="container">
            <p>
                Made with ❤️ by Team Pomato!
            </p>
            <p>
                © Pomato <current-year></current-year>
            </p>
        </div>
    </footer>
