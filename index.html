<!DOCTYPE html>
<html class="theme-default" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.03fbd711.css">
    <link rel="stylesheet" href="app.3310e4d1.css">
    <link rel="icon" href="favicon.24616066.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Electric Pomato</title>
    <script src="app.497d04bf.js" type="module"></script><script src="app.b9025eb6.js" nomodule="" defer=""></script>
</head>

<body class="pb-6">
    <div class="container">
        <div id="notification" class="notification">
            <div class="container">
                <div class="justify-content-center row">
                    <div class="col-11 col-lg-7 col-xl-6">
                        <div id="notif-content">
                            <h2 id="notification-title"></h2>
                            <h4 id="notification-subtitle"></h4>
                            <div class="row">
                                <div class="col">
                                    <button id="notif-left" type="button" class="btn btn-block btn-success"></button>
                                </div>
                                <div class="col">
                                    <button id="notif-right" type="button" class="btn btn-block btn-primary"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-header-container">
            <div class="align-items-center col d-flex">
                <img class="app-header-logo" height="40px" width="40px" src="logo.062efb47.png" alt="app-logo">
                <div class="mg-sm-0 ms-3">
                    <div class="mt-2 text-white">
                        <h3 class="mb-0">Electric Pomato</h3>
                        <h5 class="mb-0">Plan. Track. Record.</h5>
                    </div>
                </div>
            </div>
            <menu-icons></menu-icons>
        </div>
        <div class="start-container-wrapper">
            <div class="col-lg-7 col-md-12 col-xl-6 m-auto">
                <start-container></start-container>
                <template id="username-input-template">
                    <div class="align-items-center d-flex justify-content-start">
                        <h2 class="subtitle">Are you ready to plug in?</h2>
                        <img class="start-question-icon" src="plug.c9074f30.svg" alt="plug">
                    </div>
                    <div class="mb-2 start-input-container">
                        <input class="start-input" type="text" autofocus="" required="">
                        <div class="start-input-button">
                            <img src="bolt.af8da129.png" alt="bolt">
                        </div>
                    </div>
                    <h5>Enter your name to start.</h5>
                </template>
            </div>
        </div>
        <div class="intro-icons-container row">
            <div class="intro-icons-items">
                <intro-icons></intro-icons>
            </div>
        </div>
    </div>
    <settings-modal></settings-modal>
    <info-modal></info-modal>
    <stats-modal></stats-modal>
    
    <footer>
        <div class="container">
            <p>
                Made with ❤️ by Team Pomato!
            </p>
            <p>
                © Pomato <current-year></current-year>
            </p>
        </div>
    </footer>
    <script src="app.b86fddca.js" type="module"></script><script src="app.0fcc8e41.js" nomodule="" defer=""></script>
    <script src="app.8e177f0e.js" type="module"></script><script src="app.e21ed2d2.js" nomodule="" defer=""></script>
    <script src="app.fbca376c.js" type="module"></script><script src="app.794e8953.js" nomodule="" defer=""></script>
    <script src="app.91014dba.js" type="module"></script><script src="app.f2cedd7c.js" nomodule="" defer=""></script>
    <script src="index.96ab0f1d.js" type="module"></script><script src="index.d45eef83.js" nomodule="" defer=""></script>
    <script src="index.fa27d91b.js" type="module"></script><script src="index.67f8b32d.js" nomodule="" defer=""></script>
    <script src="index.bcc11db2.js" type="module"></script><script src="index.7406efd8.js" nomodule="" defer=""></script>
    <script src="index.80b2641e.js" type="module"></script><script src="index.1b9d68dc.js" nomodule="" defer=""></script>
    <noscript>Please enable Javascript</noscript>
</body>

</html>
